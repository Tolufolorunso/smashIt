    <header class="header">
        <div class="container">
            <form action="" id="search" class="form-tag">
                <div class="form-group">
                    <label for="City">
                        <input type="text" placeholder="City Country" id="city" autofocus>
                    </label>
                </div>
                <button aria-label="search city" type="submit"><i class="fa fa-search fa-3x"
                        aria-hidden="true"></i></button>
            </form>
            <div class="row">
                <div class="city">
                    <h3 id="city-box" class="city-box">City</h3>
                    <div class="time-deg">
                        <div class="time">
                            <!-- <span id="hour"></span> : <span id="minute"></span> : <span
                                id="second"></span> -->
                            <div class="time-boxes">
                                <div class="time-box" id="hour">
                                    00
                                </div>
                                <div class="time-box" id="minute">
                                    00
                                </div>
                                <div class="time-box" id="second">
                                    00

                                </div>
                                <span class="ap" id="ap">
                                    00
                                </span>
                            </div>
                            <p id="date"></p>
                        </div>
                        <div class="deg" id="deg">00 <sup>0</sup>C</div>
                    </div>
                    <p class="more-info">For more info, <a href="/weather.html">check here</a></p>
                </div>
                <div class="condition">
                    <div class="icon"><img src="" alt="" id="icon"></div>
                    <h2 id="city-condition"></h2>
                    <div class="table" id="table">

                    </div>
                </div>
